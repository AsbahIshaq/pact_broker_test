name: Reproduce issue

on:
  push:
    branches:
      - 'issue/**'
  pull_request:
    branches:
      - 'issue/**'
  workflow_dispatch:

jobs:
  run:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - run: docker compose -f docker-compose-issue-repro-with-pact-broker-docker-image.yml up --abort-on-container-exit --exit-code-from repro-issue